<div class="container">
    <h1 class="text-center">NBA Teams</h1>

    <div class="col-xs-12 col-md-3 team-widget blue-background" ng-repeat="team in vm.teams">
        <a class="white-text text-center" href="#!/nba/teams/{{team.teamId}}">
            <h3 class="vertical-center">{{team.teamName}}</h3>
            <h3>({{team.abbreviation}})</h3>
        </a>
    </div>
</div>
